<body>

    <div id="main-content">
        <h3 id="titulo-menu">Visão geral</h3>

        <div class="row">
            <canvas id="receitas" style="width:100%;max-width:100%"></canvas> <br><br>
            <canvas id="despesas" style="width:100%;max-width:100%"></canvas>
        </div>

        <script>
            const meses = ["JAN", "", "", "JUN", "", "", "DEZ"];
            const valoresReceita = [60,50,65,60,75,55,60];
            const valoresDespesa = [50,60,50,75,60,65,55]

            new Chart("receitas", {
            type: "line",
            data: {
                labels: meses,
                datasets: [{
                borderColor: "#109ca6",
                backgroundColor: "rgb(225, 255, 255, 0)",
                data: valoresReceita
                }]
            },
            options: {
                legend: {display: false},
                title: {
                display: true,
                text: "Receitas 2023"
                }
            }
            });

            new Chart("despesas",{
            type: "line",
            data:{
                labels: meses,
                datasets:[{
                borderColor: "#109ca6",
                backgroundColor: "rgb(225, 255, 255, 0)",
                    data: valoresDespesa
                }]
            },
            options: {
                legend: {display: false },
                title: {
                display: true,
                text: "Despesas 2023"
                }
            }
            });

        </script>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">

    <!--NAO TA FUNCIONANDO-->
    <link rel="shortcut icon" href="/logo.png">

  </head>

  <header>
    <h4 id="header-login"> <strong>Maxxi</strong> </h4>
  </header>

  <body>
    <form id="form-login">
        <h5 style="display: flex; justify-content: center;">Problemas ao logar?</h5><br>
        <p>Insira seu endereço de email. Uma nova senha será enviada. </p>
        <div class="mb-3">            
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="exemplo@maxxi.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>

        <div id="senha-login">
            <p style="margin-bottom: 10px; font-size: smaller;"><a href="/login.html">Voltar ao login</a></p>
            
            <!-- FAZER ENVIAR EMAIL -->
            <div id="btn-access">
                <button type="submit" class="btn btn-primary">
                <a id="btn-access" href="/login.html" target="_self">Enviar senha</a>
                </button>
            </div>
        </div>
    </form>
</body>
</html>

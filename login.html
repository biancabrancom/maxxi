  </head>

  <header>
    <h4 id="header-login"> <strong>Maxxi</strong> </h4>
  </header>

  <body>
    <form id="form-login">
        <img id="logo" src="/logo.png" alt="logo"><br>
      <h3 id="welcome">Bem vindo!</h3><br>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Endere√ßo de email</label>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="exemplo@maxxi.com" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>

      <!-- dados incorretos
        <form class="form-floating">
          <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
          <label for="floatingInputInvalid">Invalid input</label>
        </form>
      -->
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">
          Senha
        </label>
        
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
      </div>

      <div id="senha-login">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Manter login</label>
        </div>
        <p><a class="link-offset-2" href="/recuperar-senha.html">Recuperar senha</a></p>
      </div>


      <!-- LINK NAO FUNCIONA VER O QUE FAZER -->

        <button type="submit" class="btn btn-primary">
          <a id="btn-access" href="/menu.html" target="_self">Acessar</a>
        </button>
      </div>
    </form>
</body>
